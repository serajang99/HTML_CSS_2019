<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>css 속성 연습</title>
    <style>
        #wrap{
            width: 600px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid #cccccc;
        }

        #content {
            width: 80%;
            height:100%;
            margin: 0 auto;
            font-size:2em;
            background-image: url('http://www.sba.seoul.kr/kr/images/index/visual16.jpg');
            font-weight:bold;
            text-align:center;
            color:#ffffff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="content">
            해당 이미지는 저작권 보호를 받습니다.
        </div>
    </div>
</body>
</html>
