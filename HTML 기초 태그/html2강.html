<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>3강 연습</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
        <li>항목 4</li>
        <li>항목 5</li>
    </ul>

    <h1>ordered list</h1>
    <ol>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ol>

    <h1>dl,dt,dd 사용하기</h1>
    <dl>
        <dt>타이틀 1</dt>
        <dd><a href="http://www.google.com" target="_blank" title="google">구글 페이지</a></dd>
        <dd><a href="http://www.naver.com" target="_self" title="naver">네이버 페이지</a></dd>

        <dt>타이틀 2</dt>
        <dd>리스트1</dd>
        <dd>리스트2</dd>
    </dl>

    <h1>테이블 사용하기</h1>
    <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">2행 1열</td>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
        </tr>
    </table>
