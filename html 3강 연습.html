<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>html 3 연습</title>
</head>
<body>
    <h1>비디오 태그 연습</h1>
    <video controls="controls">
        <source src="크리스마스버스.mp4" type="audio/mp4" sizes="50" />
    </video>

    <h1>form 태그 연습</h1>
    <form action="" method="get">

        이름 : <input type="text" name="uname" /><br />
        아이디 : <input type="text" name="uid" /><br />
        비밀번호 : <input type="password" name="upw" /><br />
        핸드폰 : <input type="text" name="uphone1" size="5" /> - <input type="text" name="uphone2" size="5" /> - <input type="text" name="uphone3" size="5" /><br />
        사진 : <input type="file" name="upic" /><br />
        성별 : <input type="radio" name="ugender" value="m" />남자
        <input type="radio" name="ugender" value="m" />여자<br />
        사용언어 : <input type="checkbox" name="ulang" value="kr" />한국어
        <input type="checkbox" name="ulang" value="en" />영어
        <input type="checkbox" name="ulang" value="jp" />일어
        <input type="checkbox" name="ulang" value="ch" />중국어<br />
        자기소개 : <textarea rows="10" cols="100">간단한 자기소개를 입력하세요</textarea><br />
        국적 : <select multiple="multiple">
            <option>한국</option>
            <option>중국</option>
            <option>일본</option>
            <option>미국</option>
        </select><br />
        <input type="submit" />
    </form>

    <h1> div span 연습 </h1>
    <div>1111d</div>
    <div>2222d</div>
    <div>3333d</div>
    <div>4444d</div>
    <div>5555d</div>

    <p>1p</p>
    <p>2p</p>
    <p>3p</p>
    <p>4p</p>

    <ol>
        <li>111l</li>
        <li>222l</li>
        <li>333l</li>
        <li>444l</li>
        <li>555l</li>
    </ol>

    <span>111s</span>
    <span>222s</span>
    <span>333s</span>
    <span>444s</span>
    <span>555s</span>

    <br />
</body>
</html>
